<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Особистий Кабінет</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
</head>
<body>
  <div>
    <button onclick="showSection('auth')">Авторизація</button>
    <button onclick="showSection('profile')">Особистий Кабінет</button>
    <button onclick="logout()">Вийти</button>
  </div>

  <!-- Авторизація -->
  <div id="auth-section">
    <form id="login-form">
      <input id="email" type="email" placeholder="Введіть email">
      <input id="password" type="password" placeholder="Введіть пароль">
      <button type="submit">Увійти</button>
    </form>
  </div>

  <!-- Особистий Кабінет -->
  <div id="profile-section" style="display: none;">
    <h1>Особистий Кабінет</h1>
    <label>Ім'я: <input id="name" type="text"></label><br>
    <label>Стаж: <input id="experience" type="number" placeholder="Роки стажу"></label><br>

    <h2>Графік роботи:</h2>
    <div>
      <div>
        <label>Понеділок:</label>
        <input id="monday-start" type="time"> - 
        <input id="monday-end" type="time">
      </div>
      <div>
        <label>Вівторок:</label>
        <input id="tuesday-start" type="time"> - 
        <input id="tuesday-end" type="time">
      </div>
      <div>
        <label>Середа:</label>
        <input id="wednesday-start" type="time"> - 
        <input id="wednesday-end" type="time">
      </div>
      <div>
        <label>Четвер:</label>
        <input id="thursday-start" type="time"> - 
        <input id="thursday-end" type="time">
      </div>
      <div>
        <label>П'ятниця:</label>
        <input id="friday-start" type="time"> - 
        <input id="friday-end" type="time">
      </div>
      <div>
        <label>Субота:</label>
        <input id="saturday-start" type="time"> - 
        <input id="saturday-end" type="time">
      </div>
      <div>
        <label>Неділя:</label>
        <input id="sunday-start" type="time"> - 
        <input id="sunday-end" type="time">
      </div>
    </div>

    <button onclick="saveProfile()">Зберегти</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA-NH4SAHWVxtwup0xeAkCi7HQDA9cUXuE",
      authDomain: "wisdom-egg.firebaseapp.com",
      projectId: "wisdom-egg",
      storageBucket: "wisdom-egg.appspot.com",
      messagingSenderId: "877668230028",
      appId: "1:877668230028:web:04b8aafed4547a03ac2ca9",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Показати секцію
    function showSection(section) {
      document.querySelectorAll('div').forEach(div => div.style.display = 'none');
      document.getElementById(`${section}-section`).style.display = 'block';
    }

    // Авторизація
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showSection('profile');
      } catch (error) {
        alert('Помилка входу: ' + error.message);
      }
    });

    // Збереження профілю
    async function saveProfile() {
      const user = auth.currentUser;
      if (!user) {
        alert('Ви не авторизовані!');
        return;
      }

      const name = document.getElementById('name').value;
      const experience = document.getElementById('experience').value;
      const schedule = {
        monday: [document.getElementById('monday-start').value, document.getElementById('monday-end').value],
        tuesday: [document.getElementById('tuesday-start').value, document.getElementById('tuesday-end').value],
        wednesday: [document.getElementById('wednesday-start').value, document.getElementById('wednesday-end').value],
        thursday: [document.getElementById('thursday-start').value, document.getElementById('thursday-end').value],
        friday: [document.getElementById('friday-start').value, document.getElementById('friday-end').value],
        saturday: [document.getElementById('saturday-start').value, document.getElementById('saturday-end').value],
        sunday: [document.getElementById('sunday-start').value, document.getElementById('sunday-end').value],
      };

      try {
        await db.collection('users').doc(user.uid).set({
          name,
          experience,
          schedule,
        });
        alert('Профіль збережено!');
      } catch (error) {
        alert('Помилка збереження: ' + error.message);
      }
    }

    // Вихід
    function logout() {
      auth.signOut().then(() => showSection('auth'));
    }
  </script>
</body>
  </html>
